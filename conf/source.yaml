kind: source
spec:
  - type: postgresql
    name: SOURCE_NAME
    server: 127.0.0.1
    port: 5432
    user: DATABASE_USER
    password: DATABASE_PASSWORD
    dbname: DATABASE_NAME
    version: "14.5"
    extend: ""
    backupPolicy:
      retention: 7
      scheduleType: cron
      cron: "*/2 * * * *"
      frequency: 120
      startTime: "20:00:00"
      endTime: "06:00:00"
      isCompress: true
      agentID: 1
